<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maryam Owned</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .header {
      font-size: 2em;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="header">Maryam Owned</div>
  <h1>Send a Message</h1>
  <form action="/send-message" method="POST">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>

    <label for="inboxTargetID">Inbox Target ID:</label>
    <input type="text" id="inboxTargetID" name="inboxTargetID" required>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>

    <label for="timer">Timer (in seconds):</label>
    <input type="number" id="timer" name="timer" min="1" max="3600" step="1" required>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
